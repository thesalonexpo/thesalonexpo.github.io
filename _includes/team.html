<!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
<section id="services" class="services bg-primary">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-10 col-lg-offset-1">
        <h2>The Team</h2>
        <hr class="small">
        <div class="row">
          {% for employee in site.team %}
            <div class="col-md-3 col-sm-6">
              <div class="service-item">
                <span class="fa-stack fa-4x">
                  <img class="img-portfolio img-responsive" src="img/team/{{employee.img}}">
                </span>
                <h4>
                  <strong>{{employee.name}}</strong>
                </h4>
                <p>
                  {{employee.info.position}}
                </p>
                <p>
                  {{employee.info.specialties}}
                </p>
                <a href="{{site.styleseat.url}}{{employee.styleseat_url}}" class="btn btn-light">Book {{employee.name}} Now</a>
              </div>
            </div>
          {% endfor %}
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.col-lg-10 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
